        <script>

      // This example displays a marker at the center of Australia.
      // When the user clicks the marker, an info window opens.

      function initMap() {
        var uluru = { lat: 55.870824, lng: 9.886730 };
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: uluru
        });

        var contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">NORTHE GROUP</h1>'+
            '<div id="bodyContent">'+
            '<p><b>NORTH GROUP IVS</b> is an innovative software<br> company, with headquarters in Ã…rhus,</b> Denmark. Specialised in<br> artificial intelligence, '+
            'augmented and virtual reality, <br>cyber and network security, mobile and web software.<br> '+
            'Our vision is to build pioneering solutions exceeding <br>industry standards and all expectations. '+
            'Our core<br> values are innovation, high performance and quality<br> products.'+
            '</p>'+
            '</div>'+
            '</div>';

        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });

        var marker = new google.maps.Marker({
          position: uluru,
          map: map,
          title: 'NORTHE GROUP'
        });
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBF1h6JgzA2VxcSg2EPUXqBRxU_ENdL4E&callback=initMap">
